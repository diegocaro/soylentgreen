[project]
name = "soylentgreen"
version = "0.1.0"
description = "Tools for creating timelapse videos from surveillance footage"
authors = [{ name = "Diego Caro", email = "your.email@example.com" }]
requires-python = "~=3.12"
readme = "README.md"
dependencies = [
    "opencv-python>=4.11.0,<5",
    "ffmpeg-python>=0.2.0,<0.3",
    "numpy>=2.2.3,<3",
    "joblib>=1.3.2,<2",
    "torch; sys_platform != 'darwin' or platform_machine != 'x86_64'",
    "torchvision; sys_platform != 'darwin' or platform_machine != 'x86_64'",
    # For my old Intel-based Mac
    "torch==2.2.2; sys_platform == 'darwin' and platform_machine == 'x86_64'",
    "torchvision==0.17.2; sys_platform == 'darwin' and platform_machine == 'x86_64'",
    "fastapi>=0.120.0",
    "uvicorn>=0.38.0",
]

[project.scripts]
timelapse = "aqara_video.cli.timelapse:main"

[dependency-groups]
dev = [
    "pytest>=8.3.5,<9",
    "black>=24.3.0,<25",
    "isort>=5.13.2,<6",
]

[tool.hatch.build.targets.sdist]
include = ["aqara_video"]

[tool.hatch.build.targets.wheel]
include = ["aqara_video"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
#warn_return_any = true
#warn_unused_configs = true
#disallow_untyped_defs = true
#disallow_incomplete_defs = true