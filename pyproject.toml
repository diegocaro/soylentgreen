[tool.poetry]
name = "soylentgreen"
version = "0.1.0"
description = "Tools for creating timelapse videos from surveillance footage"
authors = ["Diego Caro <your.email@example.com>"]
readme = "README.md"
packages = [{include = "aqara_video"}, {include = "soylentgreen"}]

[tool.poetry.dependencies]
python = "^3.12"
opencv-python = "^4.11.0"
ffmpeg-python = "^0.2.0"
numpy = "^2.2.3"
joblib = "^1.3.2"

#[tool.poetry.group.dev.dependencies]
#pytest = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
timelapse = "soylentgreen.timelapse:main"